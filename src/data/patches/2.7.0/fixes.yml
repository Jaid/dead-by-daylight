- for: huntress
  text: Fixed an issue that allowed a Kill Your Friends non-host {huntress} to hit multiple Survivors with one hatchet if they stood close to one another.
- Fixed an issue that caused Killers not to lose points in the Malicious emblem when a Survivor escaped the Killers' grasp.
- Fixed an issue that caused Killers not to receive loud noise notifications for most actions.
- for: proveThyself
  text: Fixed an issue that caused {proveThyself} not to grant repair speed bonus.
- for: doctor
  text: Fixed an issue that caused Survivors not to have the recoiling animation when shocked by {doctor}.
- Fixed an issue that caused Survivors' status icons to sometimes show Dead instead of Sacrificed when they die by the End Game Collapse.
- for: cannibal
  text: Fixed an issue that caused {cannibal}s Chainsaw File, Homemade Muffler and Carburetor Tuning Guide add-ons not to reduce the sound of the Chainsaw.
- for: doctor
  text: Fixed an issue that caused {doctor}'s "Calm" add-ons not to play the terror radius on the Survivor as if they were on the edge of the terror radius.
- for: legion
  text: Fixed an issue that caused {legion}'s power gauge to empty when getting stunned by a pallet, while not using Feral Frenzy.
- for: pig
  text: Fixed an issue that caused {pig}'s Rusty Attachments add-on not to apply the Mangle status effect.
- for: trapper, rememberMe, saveTheBestForLast
  text: Fixed an issue that caused {trapper} not to gain tokens from the {rememberMe} and {saveTheBestForLast} perks when hitting a Survivor caught in a bear trap.
- for: trapper
  text: Fixed an issue that caused {trapper}'s bear trap auras to shrink when approaching them.
- for: trapper
  text: Fixed an issue that caused {trapper}'s bear traps not to fully open when set with the Iridescent Stone add-on.
- Fixed an issue that caused all players to lose their Offerings if a player got disconnected during the loading screen.
- for: tenacity
  text: Fixed an issue that caused male Survivors to have the incorrect crawling animation while using {tenacity}.
- Fixed an issue that caused some assets to have low-resolution textures/LODs.
- Fixed an issue that caused the End Game Collapse timer to permanently slow down if a Survivor disconnected while in crawl state.
- Fixed an issue that caused the Item picked up SFX is triggered when entering a Trial with an item.
- Fixed an issue that caused the Match Management settings to reset after every match in Kill Your Friends.
- for: legion
  text: Fixed an issue that caused the Mend bar not to be red when affected by {legion}'s Nasty and Filthy Blade add-ons.
- for: spirit
  text: Fixed an issue that could cause {spirit}'s idle SFX to play multiple times at the same time.
- for: nurse
  text: Fixed an issue that made it impossible for {nurse} to blink on a specific tile in the Treatment Theatre map.
- for: nurse
  text: Fixed an issue that made it impossible for {nurse} to blink through a specific tile in the Treatment Theatre map.
- for: nurse
  text: Fixed an issue that made it impossible for {nurse} to blink through the office building in the Azarov's Resting Place map.
- Fixed an issue that made it impossible to pick up items after searching a chest.
- Fixed an issue that sometimes caused the Killer to lose their add-ons if all Survivors got disconnected on the loading screen.
- Fixed multiple cases that caused public matches to start with multiple Killers and/or less than 5 generators to repair.
- Removed the RNG element associated to window placement in the Treatment Theatre map. Each room now has a static window spawn configuration. RNG is now only being applied to the placement of extra openings in the rooms.
