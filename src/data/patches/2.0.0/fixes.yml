  text: "Changed the requirements for unlocking the Adept achievements for {dwight}, {meg}, {claudette}, {jake}, {trapper}, {wraith} and {hillbilly} to keep consistency with the other Adept achievements. Please note: If there is partial progress on the achievement, it will be lost since the unlock requirements have changed."
